<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 06</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./task06.css">
</head>
<body class="vh-100 py-5">
  <main class="container d-flex flex-column h-100 gap-5">
    <div class="overflow-hidden border border-1 border-dark rounded-4">
      <div id="chatBox" class="d-flex flex-column flex-grow-1 overflow-auto gap-3 align-items-start p-3">
        <div class="m-auto"></div>
      </div>
    </div>
    <form id="form" class="d-flex flex-column gap-4">
      <div class="row align-items-center">
        <label for="nameInput" class="form-label col-2">Username:</label>
        <div class="col-10">
          <input type="text" id="nameInput" name="name" class="form-control w-100" required>
        </div>
      </div>
      <div class="row align-items-center">
        <label for="messageInput" class="form-label col-2">Message:</label>
        <div class="col-10">
          <textarea type="text" id="messageInput" name="message" class="form-control w-100 resize-none" required></textarea>
        </div>
      </div>
      <button id="submitButton" type="submit" class="btn btn-success align-self-end w-auto px-4 py-2">Send</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./task06.js"></script>
</body>
</html>
