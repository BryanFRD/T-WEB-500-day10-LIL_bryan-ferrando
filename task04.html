<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 04</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" pattern="^[a-zA-Z\-]{3,10}$" name="type" class="form-control" id="type" aria-describedby="typeHelp">
        <div id="typeHelp" class="form-text">
          type allows alphabetical characters and -. Its length MUST be between 3 and 10 included
        </div>
      </div>    
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" pattern="^[a-zA-Z\-]{3,10}$" name="brand"  class="form-control" id="brand" aria-describedby="brandHelp">
        <div id="brandHelp" class="form-text">
          brand allows alphanumeric characters, - and &. Its length MUST be between 2 and 20 included
        </div>
      </div>    
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="alert alert-success d-none" role="alert">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./task04.js"></script>
</body>
</html>
