<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 04</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main class="container">
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" name="type" class="form-control" id="type" aria-describedby="typeHelp" value="">
        <ul id="typeHelp">
          <li class="text-danger" data-regex="^.{0,10}$">This type has too many characters.</li>
          <li class="text-danger" data-regex="^.{3,}$">This type does not have enough characters.</li>
          <li class="text-danger" data-regex="^[a-zA-Z-]*$">This type has non-alphabetical characters (different from '-').</li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" name="brand"  class="form-control" id="brand" aria-describedby="brandHelp" value="">
        <ul id="brandHelp">
          <li class="text-danger" data-regex="^.{2,}$">This brand does not have enough characters.</li>
          <li class="text-danger" data-regex="^.{0,20}$">This brand has too many characters.</li>
          <li class="text-danger" data-regex="^[a-zA-Z0-9&-]*$">Only allows alphanumeric characters, - and &</li>
        </ul>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="alert alert-success d-none mt-5" role="alert">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./task04.js"></script>
</body>
</html>
